<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Password Reset</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2C2047;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .topnav {
            width: 100%;
            background-color: #13072E;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .topnav a {
            text-align: center;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 17px;
            color: white;
            display: flex;
            align-items: center;
        }

        .topnav img {
            height: 24px;
            margin-right: 10px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #1D1033;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #EFEFEF;
            color: black;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="home.html">
            <img src="/images/logo.png" alt="Logo"> FINADVISOR
        </a>
    </div>
    <div class="container">
        <div class="form-title">PASSWORD RESET</div>
        <form action="reset_success.html" method="get">
            <div class="form-group">
                <input type="email" name="email" placeholder="Your email address*" required>
            </div>
            <button type="submit" class="submit-btn">Send reset link <i class="fa fa-arrow-right"></i></button>
        </form>
    </div>
</body>

</html>
